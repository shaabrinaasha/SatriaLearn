<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Mata Pelajaran</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css"
    /> -->
    <!-- Bootstrap v5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
    />
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
  </head>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      background-color: #fbfbfb;
    }

    .container-form {
      border-radius: 15px;
      box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px,
        rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
      padding: 20px;
      background-color: #ffffff;
      margin-top: 50px;
      width: 700px;
    }

    form {
      width: 80%;
      margin: auto;
    }

    .form-control {
      font-size: 14px;
    }
  </style>
  <body>
    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      th:if="${error}"
    >
      <div th:text="${error}"></div>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div
      class="alert alert-success alert-dismissible"
      role="alert"
      th:if="${success}"
      th:text="${success}"
    >
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container container-form">
      <div style="margin-top: 2rem; margin-bottom: 1rem; text-align: center">
        <h2
          style="
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            color: #106ee8;
          "
        >
          Tambah Semester Baru
        </h2>
        <br />
      </div>

      <div>
        <form
          th:action="@{/semester/create}"
          th:object="${semesterDTO}"
          method="POST"
        >
          <div class="form-group" style="margin-bottom: 1rem">
            <!-- Nama Semester -->
            <label for="namaSemester">Nama Semester</label>
            <select
              id="namaSemester"
              class="form-control"
              th:field="*{isGanjil}"
              required
            >
              <option th:value="true">Ganjil</option>
              <option th:value="false">Genap</option>
            </select>
          </div>
          <!-- Tanggal Awal -->
          <div class="form-group" style="margin-bottom: 1rem">
            <label for="tanggalAwal">Tanggal Awal</label>
            <input
              id="tanggalAwal"
              type="date"
              class="form-control"
              th:field="*{tanggalAwal}"
              required
            />
          </div>
          <!-- Tanggal Akhir -->
          <div class="form-group" style="margin-bottom: 1rem">
            <label for="tanggalAkhir">Tanggal Akhir</label>
            <input
              id="tanggalAkhir"
              type="date"
              class="form-control"
              th:field="*{tanggalAkhir}"
              required
            />
          </div>
          <!-- String Tahun Ajaran -->
          <div class="form-group" style="margin-bottom: 1rem">
            <label for="tahunAjaran">Tahun Ajaran</label>
            <input
              id="tahunAjaran"
              type="text"
              class="form-control"
              th:field="*{tahunAjaran}"
              pattern="\d{4}/\d{4}"
              title="Enter in the format yyyy/yyyy"
              required
            />
            <small class="form-text text-muted"
              >Isi Tahun Ajaran dengan format yyyy/yyyy</small
            >
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              margin-top: 2rem;
              margin-bottom: 1rem;
            "
          >
            <button type="submit" class="btn btn-outline-success">
              Simpan
            </button>
            <a
              type="button"
              class="btn btn-outline-danger"
              style="margin-left: 15px"
              href="/semester/view-all"
              >Kembali</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>

  <!-- Script -->
  <script>
    // close alert
    var alertNode = document.querySelector(".alert");
    var alert = bootstrap.Alert.getInstance(alertNode);
    alert.close();
  </script>
</html>
