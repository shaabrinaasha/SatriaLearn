<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Akun - SatriaLearn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #fbfbfb">
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
        <div th:text="${error}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
        <div th:text="${success}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex flex-column p-4 m-4">
      <label for="form-create-akun" class="h1 text-center">Update Akun</label>
      <form
        method="post"
        id="form-create-akun"
        class="mx-4 w-50 align-self-center"
        th:object="${akun}"
      >
        <div class="d-flex flex-column gap-2">
          <div class="form-group">
            <label for="input-peran" class="form-label">Peran</label>
            <select
              name="peran"
              id="input-peran"
              class="form-select"
              th:field="*{peran}"
              onchange="
              var dropdown = document.getElementById('input-peran');
              var inputNipd = document.getElementById('input-nipd');
              var inputNisn = document.getElementById('input-nisn');
              var inputNuptk = document.getElementById('input-nuptk');
              var inputAnak = document.getElementById('input-anak');

              var divInputNipd = document.getElementById('div-input-nipd');
              var divInputNisn = document.getElementById('div-input-nisn');
              var divInputNuptk = document.getElementById('div-input-nuptk');
              var divInputAnak = document.getElementById('div-input-anak');

              switch (dropdown.value) {
                case 'siswa':
                  inputNipd.setAttribute('required', true);
                  inputNisn.setAttribute('required', true);
                  inputNuptk.removeAttribute('required');
                  inputAnak.removeAttribute('required');
                  divInputNipd.removeAttribute('hidden');
                  divInputNisn.removeAttribute('hidden');
                  divInputNuptk.setAttribute('hidden', true);
                  divInputAnak.setAttribute('hidden', true)
                  break;
                case 'guru':
                  inputNuptk.setAttribute('required', true);
                  inputNipd.removeAttribute('required')
                  inputNisn.removeAttribute('required')
                  inputAnak.removeAttribute('required')
                  divInputNuptk.removeAttribute('hidden');
                  divInputNipd.setAttribute('hidden', true);
                  divInputNisn.setAttribute('hidden', true)
                  divInputAnak.setAttribute('hidden', true);

                  break;
                default:
                  inputAnak.setAttribute('required', true);
                  inputNipd.removeAttribute('required')
                  inputNisn.removeAttribute('required')
                  inputNuptk.removeAttribute('required')
                  divInputAnak.removeAttribute('hidden');
                  divInputNipd.setAttribute('hidden', true);
                  divInputNisn.setAttribute('hidden', true)
                  divInputNuptk.setAttribute('hidden', true);
                  break;
              }
"
            >
              <option th:value="'siswa'">Siswa</option>
              <option th:value="'guru'">Guru</option>
              <option th:value="'orang tua'">Orang Tua</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-nama" class="form-label">Nama</label>
            <input
              type="text"
              placeholder="Samuel Panggabean"
              th:field="*{nama}"
              required
              class="form-control"
              id="input-nama"
            />
          </div>
          <div class="form-group" id="div-input-nipd">
            <label for="input-nipd" class="form-label">NIPD</label>
            <input
              type="number"
              placeholder="202010001"
              required
              class="form-control"
              th:field="*{nipd}"
              id="input-nipd"
              maxlength="9"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
          </div>

          <div class="form-group" id="div-input-nisn">
            <label for="input-nisn" class="form-label">NISN</label>
            <input
              type="number"
              placeholder="0064772666"
              required
              class="form-control"
              th:field="*{nisn}"
              id="input-nisn"
              maxlength="10"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
          </div>

          <div class="form-group" hidden id="div-input-nuptk">
            <label for="input-nuptk" class="form-label">NUPTK</label>
            <input
                    type="text"
                    placeholder="4753767668130082"
                    th:field="*{nuptk}"
                    required
                    class="form-control"
                    id="input-nuptk"
            />
          </div>

          <div class="form-group" hidden id="div-input-anak">
            <label for="input-anak" class="form-label">Orang Tua Dari</label>
            <select th:field="*{orangTuaOf}" id="input-anak" class="form-select">
              <option th:value="null" th:text="'Pilih Siswa'" selected></option>
              <option th:each="siswa: ${siswas}" th:value="${siswa.id}" th:text="${siswa.nama}"></option>
            </select>
          </div>

          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </body>
</html>
