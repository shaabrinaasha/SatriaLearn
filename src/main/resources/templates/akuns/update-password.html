<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubah Password - SatriaLearn</title>
  <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
  <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>
<body style="background-color: #fbfbfb">
<div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
  <div th:text="${error}"></div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
  <div th:text="${success}"></div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container" style="padding: 50px;">
  <div class="container d-flex flex-row" style="height: 100%; color: #106EE8;">
    <a href="/akun-saya" class="container text-decoration-none" style="font-size: 20px; -webkit-text-stroke: 2.5px; width: 50px;">
      <i class="bi bi-chevron-left" style="padding-right: 20px;"></i>
    </a>
    <h2 class="container text-center" style="font-weight: bold; width: 100%; margin-right: 50px;">Ubah Password</h2>
  </div>
  <div class="container d-flex justify-content-around" style="padding: 30px 0px 30px 0px;">
    <form
            id="update-password-form"
            method="post"
            class="mx-4 w-50 align-self-center"
            th:object="${updatePassword}"
            th:action="@{/akun-saya/update-password}"
    >
      <div class="d-flex flex-column gap-4">
        <div class="form-group">
          <label for="input-password-lama" class="form-label">Password Lama</label>
          <input
                  class="form-control"
                  type="password"
                  placeholder="Masukan password lama"
                  id="input-password-lama"
                  th:field="*{oldPassword}" required
          />
        </div>
        <div class="form-group">
          <label for="input-password-baru" class="form-label">Password Baru</label>
          <input
                  class="form-control"
                  type="password"
                  placeholder="Masukan password baru"
                  id="input-password-baru"
                  th:field="*{newPassword}" required
                  aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Password minimal 8 karakter yang terdiri dari karakter kecil, besar, dan numerik.
          </div>
        </div>
        <div class="form-group">
          <label for="konfirmasi-password-baru" class="form-label">Konfirmasi Password Baru</label>
          <input
                  class="form-control"
                  type="password"
                  placeholder="Konfirmasi password baru"
                  id="konfirmasi-password-baru"
                  th:field="*{confirmNewPassword}" required
          />
        </div>
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
        />
        <div class="container text-center" style="padding: 15px 50px;">
          <button name="save" id="submit-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
