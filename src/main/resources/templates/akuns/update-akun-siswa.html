<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Akun Siswa - SatriaLearn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #fbfbfb">
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}">
        <div th:text="${error}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}">
        <div th:text="${success}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex flex-column p-4 m-4">
      <label for="form-create-akun" class="h1 text-center">Update Akun</label>
      <form
        method="POST"
        id="form-create-akun"
        class="mx-4 w-50 align-self-center" 
        th:object="${akun}"
        action="/akuns/update"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="d-flex flex-column gap-2">
          <div class="form-group">
            <label for="input-peran" class="form-label">Peran</label>
            <select
              name="peran"
              id="input-peran"
              class="form-select"
              disabled
            >
              <option>Siswa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="input-nama" class="form-label">Nama</label>
            <input
              type="text"
              placeholder="Samuel Panggabean"
              th:field="*{nama}"
              required
              class="form-control"
              id="input-nama"
            />
          </div>
          <div class="form-group">
            <label for="input-nipd" class="form-label">NIPD</label>
            <input
              type="number"
              placeholder="202010001"
              required
              class="form-control"
              th:field="*{nipd}"
              id="input-nipd"
              maxlength="9"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
          </div>

          <div class="form-group">
            <label for="input-nisn" class="form-label">NISN</label>
            <input
              type="number"
              placeholder="0064772666"
              required
              class="form-control"
              th:field="*{nisn}"
              id="input-nisn"
              maxlength="10"
              oninput="this.value=this.value.slice(0,this.maxLength)"
            />
          </div>

          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div style="display: flex; justify-content: center; margin-top: 2rem; margin-bottom: 1rem;">
            <button type="submit" class="btn btn-outline-success" name="save">Simpan</button>
            <a type="button" class="btn btn-outline-danger" style="margin-left: 15px;" href="/akuns">Kembali</a>
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
