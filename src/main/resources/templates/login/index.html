<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properly</title>
    <object th:include="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/fragment :: js}" th:remove="tag"></object>
  </head>
  <body>
  <div class="m-0 p-0 vh-100" style="background-color: #FFFFFF; opacity:67%;">
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${param.error}">
      <div th:text="'Username atau Password Salah'"></div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${param.logout}">
      <div th:text="'Anda Berhasil Keluar dari SatriaLearn'"></div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="d-flex vh-100">
      <div class="align-self-stretch w-50 d-flex" style="background: url('/static/login/bg-left.jpg') no-repeat">

          <div class="m-auto d-flex flex-column gap-1 align-items-center card" style="width: 80%">
            <div class="card-body">
              <div class="w-100" style="background: url('/static/login/logo.png') no-repeat center; aspect-ratio: 373/191; background-size: contain"></div>
              <p style="word-wrap: break-word">Portal Sistem Informasi Pendukung Kegiatan Belajar Mengajar SMK Satria Bangsa Bogor</p>
            </div>
          </div>
      </div>
      <div class="w-50 d-flex">
        <div class="m-auto m-2 p-2" style="width: 60%">
          <label for="form-login" class="h2 mb-3" style="font-family: 'Poppins',sans-serif; color: #4F4F4F; font-weight: bold">Masuk</label>
          <form
                  method="post"
                  id="form-login"
                  th:action="@{/login}"
                  th:object="${loginInfo}"
          >
            <div class="mb-3">
              <label for="username" class="form-label" style="color: #212529">Username</label>
              <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Masukkan username anda"
                      name="username"
                      required
              />
            </div>
            <div class="mb-5">
              <label class="form-label" for="password" style="color: #212529">Password</label>
              <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Masukkan password anda"
                      name="password"
                      required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 p-2">Masuk</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
