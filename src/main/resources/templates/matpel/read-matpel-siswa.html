<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Pelajaran-Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>

<style>

    body {
        font-family: 'Poppins';
        line-height: 1.5;
        min-height: 100vh;
        background-color: #fbfbfb;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: center;
        gap: 2.5rem;
    }

    .card {
        border-radius: 6px;
        width: 270px;
        height: 180px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
    }

    .card:hover {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 20px 30px -10px, rgba(0, 0, 0, 0.1) 0px 10px 10px -10px;
    }

    .top {
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
        height: 60%;
        width: 100%;
        background-color: #DDEDFF;
        background-position: center center;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        overflow: hidden;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .top p {
        font-size: 18px;
        color: #106EE8;
        font-weight: 500;
        margin: 0;
    }

    .bottom {
        display: flex;
        align-items: center;
        background-color: #FFFFFF;
        border-radius: 6px;
        height: 40%;
        padding: 20px;
        justify-content: flex-start;
    }

    .bottom span {
        font-size: 15px;
        text-decoration: none;
        color: #4F4F4F;
        margin-left: 10px;
    }

    .detail1,
    .detail2 {
        display: flex;
        align-items: center;
    }

    i {
        color: #4F4F4F;
        padding-right: 20px;
    }

    .svg-container {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

</style>

<body>
    <div class="main-container d-flex">
        <div th:replace="~{fragments/fragment :: sidebar}"></div>
        <div class="d-flex">
            <div class="vr"></div>
        </div>
        <div class="content">
            <div class="dashboard-content px-3 pt-4">
                <div th:replace="~{fragments/fragment :: header}"></div>
                <div class="container" th:object="${kelas}">
                    <div >
                        <!-- Bread Crumb -->
                        <div style="margin-bottom: 1rem; text-align: left;">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                  <li class="breadcrumb-item"><a href="/kelas/siswa-view">Kelas</a></li>
                                  <li class="breadcrumb-item active kelas-matpel" th:text="${kelas.nama}" aria-current="page">Kelas 10 A</li>
                                </ol>
                            </nav>
                        </div>

                        <!-- Back Button -->
                        <div style="margin-bottom: 1rem; text-align: left;">
                            <a href="/kelas/siswa-view"><i class="bi bi-chevron-left"></i></a>
                        </div>

                        <!-- Alert -->
                        <div class="alert alert-danger alert-dismissible" role="alert" style="display: none;" th:if="${error}" th:text="${error}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="alert alert-success alert-dismissible" role="alert" style="display: none;" th:if="${success}" th:text="${success}">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Title Page -->
                        <div style="margin-bottom: 1rem; text-align: center;">
                            <h2 class="kelas-siswa" style="font-weight: bold; margin-bottom: 0.5rem; font-family: 'Poppins', sans-serif; font-size: 22px; color: #106EE8;" th:text="${kelas.nama}" >Kelas 10 A</h2>
                            <p class="kelas-siswa" style="font-family: 'Poppins', sans-serif; font-size: 16px; color: #828282;" th:object="${semester}" th:text="${semester.tahunAjaran}">Tahun Ajaran 2022/2023</p>
                            <br>
                        </div>
                    </div>
        
                    <!-- Content -->
                    <div class="cards" th:object="${listMatpel}" th:each="m : ${listMatpel}">
                        <a href="#" class="card">
                            <div class="top">
                                <p class="nama-matpel" th:text="${m.nama}">Matematika</p>
                            </div>
                            <div class="bottom">
                                <div>
                                    <div class="detail1">
                                        <img th:src="@{/profile-head.svg}" alt="Wali Kelas Logo">
                                        <!-- <i class="bi bi-person-fill" style="padding-right: 20px;"></i> -->
                                        <span class="guru-matpel" th:text="${m.guru.nama}">
                                            Budi
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>                      
                </div>
            </div>
        </div>
    </div>

</body>
</html>
