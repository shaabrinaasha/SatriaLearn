<style>
    .container {
        position: absolute;
        left: 300px;
        top: 70px;
        width: 70%;
        padding: 20px; 

    }

    table, th, tr, button {
        font-family: 'Poppins', sans-serif;
        font-size: 12px;
    }

    .btn-sm {
        font-size: 10px;
    }
</style>

<body>
    <div class="alert alert-danger alert-dismissible" role="alert" th:if="${error}" th:text="${error}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-success alert-dismissible" role="alert" th:if="${success}" th:text="${success}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <div>
            <div style="margin-top: 3rem; margin-bottom: 2rem; text-align: center;">
                <h2 style="font-weight: bold; margin-bottom: 0.75rem; font-family: 'Poppins', sans-serif; font-size: 18px; color: #106EE8;" >Manajemen Mata Pelajaran</h2>
                <!-- <a class="btn" href="/mapel/add" style="background-color: #31318B;  color: white;">Tambah Mata Pelajaran</a> -->
                <br>
            </div>
            <div style="float: right;">
                <a class="btn btn-primary" type="submit" style="background-color: #106EE8;" href="/matpel/add">Tambah Mata Pelajaran</a>
            </div>
            <table id="matpel-table" style="width:100%;" class="table table-striped" >
                <thead >
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Mata Pelajaran</th>
                    <th scope="col">Kelas</th>
                    <th scope="col">Guru</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="matpel, iterationStatus : ${listMatpel}">
                    <td th:text="${iterationStatus.index + 1}"></td>
                    <td th:text="${matpel.nama}"></td>
                    <td th:text="${matpel.kelas.nama}"></td>
                    <td th:text="${matpel.guru.nama}"></td>
                    <td class="align-content-left">
                        <button class="btn btn-sm btn-outline-primary">Ubah</button>
                        <button class="btn btn-sm btn-outline-danger">Hapus</button>
                    </td>
                </tr>
               
                </tbody>
            </table>
            <br>
        </div>
    </div>
</body>
